<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARTUR RAFIN</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  min-height: 100vh;
  overflow: hidden;
}

/* ================= BACKGROUND ================= */
.bg {
  position: fixed;
  inset: 0;
  z-index: -2;
  background: radial-gradient(circle at center, #0a0a0a, #000 70%);
}

/* ===== DRUM WAVES ===== */
.waves {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
}

.wave-ring {
  position: absolute;
  width: 20vmin;
  height: 20vmin;
  border: 2px solid rgba(255,255,255,0.28);
  border-radius: 50%;
  animation: pulse 2.4s infinite ease-out;
}

.wave-ring:nth-child(2) { animation-delay: .5s; }
.wave-ring:nth-child(3) { animation-delay: 1s; }
.wave-ring:nth-child(4) { animation-delay: 1.5s; }

@keyframes pulse {
  0% {
    transform: scale(0.3);
    opacity: 0.9;
  }
  70% { opacity: 0.25; }
  100% {
    transform: scale(4.4);
    opacity: 0;
  }
}

/* ================= CONTENT ================= */
.container {
  position: relative;
  z-index: 2;
  max-width: 420px;
  margin: 0 auto;
  padding: 48px 22px;
  text-align: center;
}

/* ===== AVATAR + LOCAL SMOKE ===== */
.avatar-wrap {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto 26px;
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: url("avatar.jpg") center/cover no-repeat;
  border: 1px solid rgba(255,255,255,0.2);
  position: relative;
  z-index: 2;
}

.avatar-smoke {
  position: absolute;
  inset: -40%;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.10), transparent 65%),
    radial-gradient(circle at 50% 80%, rgba(255,255,255,0.08), transparent 70%);
  filter: blur(35px);
  opacity: 0.65;
  animation: avatarSmoke 18s linear infinite;
  z-index: 1;
  pointer-events: none;
}

@keyframes avatarSmoke {
  from { transform: translate(0,0) scale(1); }
  to   { transform: translate(-8%, -6%) scale(1.15); }
}

/* TITLES */
h1 {
  font-size: 20px;
  letter-spacing: 5px;
  margin-bottom: 6px;
}

h2 {
  font-size: 11px;
  letter-spacing: 3px;
  color: #ff0000;
  margin-bottom: 32px;
}

/* BUTTONS */
.button {
  display: block;
  padding: 16px;
  margin-bottom: 14px;
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  text-decoration: none;
  font-size: 12px;
  letter-spacing: 3px;
  transition: all 0.2s ease;
}

.button.primary {
  border-color: #ff0000;
}

.button:hover {
  background: #ff0000;
  color: #000;
}

/* INFO */
.section {
  margin-top: 34px;
  font-size: 12px;
  line-height: 1.8;
  letter-spacing: 1px;
  color: #ccc;
}

/* FOOTER */
.footer {
  margin-top: 48px;
  font-size: 10px;
  letter-spacing: 4px;
  color: #444;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg">
  <div class="waves">
    <div class="wave-ring"></div>
    <div class="wave-ring"></div>
    <div class="wave-ring"></div>
    <div class="wave-ring"></div>
  </div>
</div>

<!-- CONTENT -->
<div class="container">

  <div class="avatar-wrap">
    <div class="avatar-smoke"></div>
    <div class="avatar"></div>
  </div>

  <h1>ARTUR RAFIN</h1>
  <h2>DRUMS / ARRANGEMENT</h2>

  <a class="button primary" href="mailto:yourmail@email.com">
    СВЯЗАТЬСЯ
  </a>

  <a class="button" href="#">ВИДЕО</a>
  <a class="button" href="#">ПРОЕКТЫ</a>

  <!-- NEW RIDER BUTTON -->
  <a class="button" href="rider.pdf" target="_blank">
    РАЙДЕР
  </a>

  <div class="section">
    Услуги аранжировщика<br><br>
    написание песен с нуля<br>
    сопровождение до релиза<br>
    мастеринг<br>
    почасовая запись на студии
  </div>

  <div class="footer">
    FEEL THE IMPACT
  </div>

</div>

</body>
</html>
