<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ARTIST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 24px;
    }

    /* ===== HEADER ===== */
    .title {
      text-align: center;
      font-size: 28px;
      letter-spacing: 6px;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      letter-spacing: 3px;
      opacity: 0.7;
      margin-bottom: 28px;
    }

    /* ===== BUTTONS ===== */
    .button {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin: 14px 0;
      text-align: center;
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
      letter-spacing: 2px;
      transition: all 0.25s ease;
    }

    .button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(255,0,0,0.35);
    }

    /* ===== MUSIC ROW ===== */
    .music-buttons {
      display: flex;
      gap: 12px;
      margin: 20px 0;
    }

    .music-buttons .button {
      margin: 0;
      flex: 1;
    }

    /* ===== FOOTER ===== */
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 10px;
      opacity: 0.4;
      letter-spacing: 2px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 420px) {
      .music-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <div class="title">ARTIST</div>
    <div class="subtitle">OFFICIAL PAGE</div>

    <!-- MUSIC -->
    <div class="music-buttons">
      <a class="button"
         href="https://zvuk.com/artist/19790241"
         target="_blank">
        СЛУШАТЬ В ZVUK
      </a>

      <a class="button"
         href="https://music.yandex.ru/artist/4478978?ref_id=EEE967BA-910A-4146-8EC4-B9ACED6E8755&utm_medium=copy_link"
         target="_blank">
        СЛУШАТЬ В ЯНДЕКСЕ
      </a>
    </div>

    <!-- OTHER SECTIONS (пример, если нужно) -->
    <a class="button" href="#" target="_blank">ФОТОГАЛЕРЕЯ</a>
    <a class="button" href="#" target="_blank">ВИДЕО</a>
    <a class="button" href="#" target="_blank">РАЙДЕР</a>
    <a class="button" href="#" target="_blank">КОНТАКТЫ</a>

    <!-- FOOTER -->
    <div class="footer">
      © ARTIST
    </div>

  </div>
</body>
</html>
