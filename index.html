<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artur Rafin — Музыкант</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #0e0e0e;
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  max-width: 420px;
  width: 100%;
  padding: 40px 22px;
  text-align: center;
  animation: fade 1s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: translateY(0); }
}

/* AVATAR */
.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: 0 auto 22px;
  background-image: url("avatar.jpg");
  background-size: cover;
  background-position: center 20%;
  border: 1px solid #2a2a2a;
}

/* NAME */
h1 {
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 6px;
}

h2 {
  font-size: 13px;
  font-weight: 400;
  color: #aaaaaa;
  margin-bottom: 28px;
}

/* WAVE */
.wave {
  display: flex;
  justify-content: center;
  gap: 5px;
  margin-bottom: 36px;
}

.wave span {
  width: 2px;
  height: 18px;
  background: #7a7a7a;
  animation: wave 1.3s infinite ease-in-out;
}

.wave span:nth-child(2) { animation-delay: -1.2s; }
.wave span:nth-child(3) { animation-delay: -1.1s; }
.wave span:nth-child(4) { animation-delay: -1.0s; }
.wave span:nth-child(5) { animation-delay: -0.9s; }

@keyframes wave {
  0%, 40%, 100% { transform: scaleY(0.4); }
  20% { transform: scaleY(1); }
}

/* BUTTONS */
.button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 16px;
  margin-bottom: 14px;
  border: 1px solid #2a2a2a;
  text-decoration: none;
  color: #ffffff;
  font-size: 13px;
  letter-spacing: 2px;
  transition: all 0.25s ease;
}

.button.primary {
  border-color: #ffffff;
}

.button:hover {
  background: #ffffff;
  color: #0e0e0e;
}

/* SVG ICON */
.icon {
  width: 16px;
  height: 16px;
  fill: currentColor;
}

/* INFO */
.section {
  margin-top: 34px;
  font-size: 13px;
  line-height: 1.7;
  color: #bbbbbb;
}

/* FOOTER */
.footer {
  margin-top: 42px;
  font-size: 11px;
  letter-spacing: 2px;
  color: #666;
}
</style>
</head>

<body>
<div class="container">

  <div class="avatar"></div>

  <h1>ARTUR RAFIN</h1>
  <h2>Музыкант / Аранжировщик</h2>

  <div class="wave">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- CTA -->
  <a class="button primary" href="mailto:yourmail@email.com?subject=Запрос%20на%20сотрудничество">
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M2 6h20v12H2z"/>
    </svg>
    СВЯЗАТЬСЯ
  </a>

  <a class="button" href="#">
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
    ВИДЕО
  </a>

  <a class="button" href="#">
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M12 3v18m9-9H3"/>
    </svg>
    ПРОЕКТЫ
  </a>

  <div class="section">
    <strong>Услуги аранжировщика</strong><br><br>
    • написание песен с нуля<br>
    • сопровождение до релиза<br>
    • мастеринг<br>
    • почасовая запись на студии
  </div>

  <div class="section">
    Работаю с артистами и брендами.<br>
    Онлайн и офлайн форматы.
  </div>

  <div class="footer">
    FEEL THE RHYTHM
  </div>

</div>
</body>
</html>
