<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<title>ARTUR RAFIN</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* ===== BACKGROUND ===== */
.bg {
  position: absolute;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.06), transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,0.04), transparent 65%),
    #000;
}

/* ===== CONTAINER ===== */
.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 50px 20px 80px;
  text-align: center;
}

/* ===== AVATAR ===== */
.avatar-wrap {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto 20px;
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: url("avatar.jpg") center/cover no-repeat;
  border: 1px solid rgba(255,255,255,0.25);
  position: relative;
  z-index: 2;
}

.avatar-smoke {
  position: absolute;
  inset: -40%;
  background:
    radial-gradient(circle at 40% 40%, rgba(255,255,255,0.18), transparent 60%),
    radial-gradient(circle at 60% 60%, rgba(255,255,255,0.12), transparent 65%);
  filter: blur(35px);
  opacity: 0.6;
  z-index: 1;
}

/* ===== TITLES ===== */
h1 {
  font-size: 20px;
  letter-spacing: 5px;
  margin-bottom: 6px;
}

h2 {
  font-size: 11px;
  letter-spacing: 3px;
  color: #ff0000;
  margin-bottom: 16px;
}

/* ===== BIO ===== */
.bio {
  font-size: 12px;
  line-height: 1.7;
  color: #ddd;
  margin-bottom: 28px;
}

/* ===== BUTTONS ===== */
.button {
  display: block;
  padding: 16px;
  margin-bottom: 14px;
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  text-decoration: none;
  font-size: 12px;
  letter-spacing: 3px;
  transition: all .2s ease;
}

.button:hover {
  background: #ff0000;
  color: #000;
}

.button.primary {
  border-color: #ff0000;
}

/* ===== ZVUK ICON BUTTON ===== */
.zvuk-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 18px;
}

.zvuk-btn img {
  width: 32px;
  height: 32px;
}

/* ===== YANDEX MUSIC IMAGE ===== */
.yandex-music {
  display: block;
  margin: 16px 0;
  border: 1px solid rgba(255,255,255,0.25);
  transition: all .25s ease;
}

.yandex-music img {
  width: 100%;
  display: block;
}

.yandex-music:hover {
  transform: scale(1.02);
  box-shadow: 0 0 30px rgba(255,0,0,0.35);
}

/* ===== SOCIAL ICONS ===== */
.socials {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin: 28px 0 10px;
}

.social {
  width: 42px;
  height: 42px;
  border: 1px solid rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all .2s ease;
}

.social img {
  width: 20px;
  height: 20px;
}

.social:hover {
  background: #fff;
}

.social:hover img {
  filter: invert(1);
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 40px;
  font-size: 10px;
  letter-spacing: 4px;
  color: #444;
}
</style>
</head>
