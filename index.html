<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>ARTUR RAFIN</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  min-height: 100vh;
  overflow: hidden;
}

/* ================= BACKGROUND ================= */
.bg {
  position: fixed;
  inset: 0;
  z-index: -2;
  background: #000;
}

/* AGGRESSIVE EQ */
.eq {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: flex-end;
  gap: 2px;
  padding: 0 2vw;
}

.eq-bar {
  flex: 1;
  background: linear-gradient(to top, #ff0000, #ffffff);
  opacity: 0.22;
  animation: hit 1.1s infinite steps(2, end);
}

.eq-bar:nth-child(odd) {
  animation-duration: 0.7s;
}
.eq-bar:nth-child(even) {
  animation-duration: 1.4s;
}

@keyframes hit {
  0%   { height: 5%; }
  30%  { height: 95%; }
  60%  { height: 20%; }
  100% { height: 5%; }
}

/* NOISE / SMOKE */
.noise {
  position: absolute;
  inset: -10%;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.04), transparent 60%),
    radial-gradient(circle at 80% 60%, rgba(255,255,255,0.03), transparent 65%);
  filter: blur(80px);
  opacity: 0.35;
  animation: drift 40s linear infinite;
}

@keyframes drift {
  from { transform: translate(0,0); }
  to { transform: translate(-12%, -8%); }
}

/* ================= CONTENT ================= */
.container {
  position: relative;
  z-index: 2;
  max-width: 420px;
  margin: 0 auto;
  padding: 48px 22px;
  text-align: center;
}

/* AVATAR */
.avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  margin: 0 auto 22px;
  background: url("avatar.jpg") center/cover no-repeat;
  border: 1px solid rgba(255,255,255,0.15);
}

/* TITLES */
h1 {
  font-size: 20px;
  letter-spacing: 5px;
  margin-bottom: 6px;
}

h2 {
  font-size: 11px;
  letter-spacing: 3px;
  color: #ff0000;
  margin-bottom: 32px;
}

/* BUTTONS */
.button {
  display: block;
  padding: 16px;
  margin-bottom: 14px;
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  text-decoration: none;
  font-size: 12px;
  letter-spacing: 3px;
  transition: all 0.2s ease;
}

.button.primary {
  border-color: #ff0000;
}

.button:hover {
  background: #ff0000;
  color: #000;
}

/* INFO */
.section {
  margin-top: 34px;
  font-size: 12px;
  line-height: 1.8;
  letter-spacing: 1px;
  color: #ccc;
}

/* FOOTER */
.footer {
  margin-top: 48px;
  font-size: 10px;
  letter-spacing: 4px;
  color: #444;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg">
  <div class="eq">
    <!-- 30 aggressive bars -->

    <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
    <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>

    <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>

</div>

<!-- CONTENT -->

</body>
