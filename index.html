<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #070707;
  color: #ffffff;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ================= BACKGROUND LAYERS ================= */
.background {
  position: fixed;
  inset: 0;
  z-index: -2;
  overflow: hidden;
  background: #070707;
}

/* ===== EQ FULLSCREEN ===== */
.eq {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: flex-end;
  gap: 1.5%;
  padding: 0 4%;
}

.eq-bar {
  flex: 1;
  height: 10%;
  background: linear-gradient(to top, #ffffff, #888);
  opacity: 0.25;
  animation: eq 2.2s infinite ease-in-out;
  border-radius: 6px 6px 0 0;
}

.eq-bar:nth-child(odd) {
  animation-duration: 2.8s;
}
.eq-bar:nth-child(even) {
  animation-duration: 1.9s;
}

@keyframes eq {
  0%   { height: 8%; }
  50%  { height: 95%; }
  100% { height: 8%; }
}

/* ===== SMOKE ===== */
.smoke {
  position: absolute;
  inset: -20%;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,255,255,0.06), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.05), transparent 65%),
    radial-gradient(circle at 50% 20%, rgba(255,255,255,0.04), transparent 70%);
  animation: smoke 60s linear infinite;
  filter: blur(60px);
  opacity: 0.6;
}

@keyframes smoke {
  from {
    transform: translate(0, 0) scale(1);
  }
  to {
    transform: translate(-10%, -15%) scale(1.15);
  }
}

/* ================= CONTENT ================= */
.container {
  max-width: 420px;
  width: 100%;
  margin: 0 auto;
  padding: 48px 22px;
  text-align: center;
  position: relative;
  z-index: 2;
  animation: fade 1s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: translateY(0); }
}

/* AVATAR */
.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: 0 auto 22px;
  background-image: url("avatar.jpg");
  background-size: cover;
  background-position: center 20%;
  border: 1px solid rgba(255,255,255,0.25);
}

/* TITLES */
h1 {
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 6px;
}

h2 {
  font-size: 13px;
  font-weight: 400;
  color: #aaaaaa;
  margin-bottom: 26px;
}

/* WAVE */
.wave {
  display: flex;
  justify-content: center;
  gap: 5px;
  margin-bottom: 34px;
}

.wave span {
  width: 2px;
  height: 18px;
  background: #7a7a7a;
  animation: wave 1.3s infinite ease-in-out;
}

.wave span:nth-child(2) { animation-delay: -1.2s; }
.wave span:nth-child(3) { animation-delay: -1.1s; }
.wave span:nth-child(4) { animation-delay: -1.0s; }
.wave span:nth-child(5) { animation-delay: -0.9s; }

@keyframes wave {
  0%, 40%, 100% { transform: scaleY(0.4); }
  20% { transform: scaleY(1); }
}

/* BUTTONS */
.button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 16px;
  margin-bottom: 14px;
  border: 1px solid rgba(255,255,255,0.25);
  text-decoration: none;
  color: #ffffff;
  font-size: 13px;
  letter-spacing: 2px;
  transition: all 0.25s ease;
  backdrop-filter: blur(4px);
}

.button.primary {
  border-color: #ffffff;
}

.button:hover {
  background: #ffffff;
  color: #0e0e0e;
}

/* ICON */
.icon {
  width: 16px;
  height: 16px;
  fill: currentColor;
}

/* INFO */
.section {

  font-size: 13px;

  color: #dddddd;
}

/* FOOTER */
.footer {
  margin-top: 42px;
  font-size: 11px;
  letter-spacing: 2px;
  color: #777;
}
</style>
