<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artur Rafin — Музыкант</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #0b0b0b;
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* ===== EQ BACKGROUND ===== */
.eq-background {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: flex-end;
  justify-content: space-between;
  padding: 0 6%;
  z-index: -1;
  opacity: 0.22;
}

.eq-bar {
  width: 6%;
  height: 20%;
  background: linear-gradient(to top, #ffffff, #666);
  animation: eq 1.6s infinite ease-in-out;
  border-radius: 4px 4px 0 0;
}

.eq-bar:nth-child(1)  { animation-delay: 0s; }
.eq-bar:nth-child(2)  { animation-delay: -0.2s; }
.eq-bar:nth-child(3)  { animation-delay: -0.4s; }
.eq-bar:nth-child(4)  { animation-delay: -0.6s; }
.eq-bar:nth-child(5)  { animation-delay: -0.8s; }
.eq-bar:nth-child(6)  { animation-delay: -1s; }
.eq-bar:nth-child(7)  { animation-delay: -0.6s; }
.eq-bar:nth-child(8)  { animation-delay: -0.4s; }
.eq-bar:nth-child(9)  { animation-delay: -0.2s; }
.eq-bar:nth-child(10) { animation-delay: 0s; }

@keyframes eq {
  0%   { height: 15%; }
  50%  { height: 80%; }
  100% { height: 15%; }
}

/* ===== CONTENT ===== */
.container {
  max-width: 420px;
  width: 100%;
  padding: 40px 22px;
  text-align: center;
  animation: fade 1s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: translateY(0); }
}

/* AVATAR */
.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: 0 auto 22px;
  background-image: url("avatar.jpg");
  background-size: cover;
  background-position: center 20%;
  border: 1px solid #2a2a2a;
}

/* TITLES */
h1 {
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 6px;
}

h2 {
  font-size: 13px;
  font-weight: 400;
  color: #aaaaaa;
  margin-bottom: 26px;
}

/* WAVE */
.wave {
  display: flex;
  justify-content: center;
  gap: 5px;
  margin-bottom: 34px;
}

.wave span {
  width: 2px;
  height: 18px;
  background: #7a7a7a;
  animation: wave 1.3s infinite ease-in-out;
}

.wave span:nth-child(2) { animation-delay: -1.2s; }
.wave span:nth-child(3) { animation-delay: -1.1s; }
.wave span:nth-child(4) { animation-delay: -1.0s; }
.wave span:nth-child(5) { animation-delay: -0.9s; }

@keyframes wave {
  0%, 40%, 100% { transform: scaleY(0.4); }
