<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARTUR RAFIN</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  min-height: 100vh;
  overflow: hidden;
}

/* ================= BACKGROUND ================= */
.bg {
  position: fixed;
  inset: 0;
  z-index: -2;
  background: #000;
}

/* ===== DRUM STICKS ===== */
.sticks {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 60px;
  opacity: 0.35;
}

.stick {
  width: 6px;
  height: 260px;
  background: linear-gradient(to bottom, #fff, #777);
  transform-origin: bottom center;
  animation: hit 0.9s infinite ease-in-out;
}

.stick.left {
  transform: rotate(-25deg);
  animation-delay: 0s;
}

.stick.right {
  transform: rotate(25deg);
  animation-delay: 0.45s;
}

@keyframes hit {
  0%   { transform: rotate(var(--angle)) translateY(0); }
  30%  { transform: rotate(calc(var(--angle) + 20deg)) translateY(-12px); }
  60%  { transform: rotate(var(--angle)) translateY(0); }
  100% { transform: rotate(var(--angle)) translateY(0); }
}

/* assign angles */
.stick.left { --angle: -25deg; }
.stick.right { --angle: 25deg; }

/* ===== SMOKE ===== */
.smoke {
  position: absolute;
  inset: -30%;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,255,255,0.06), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.05), transparent 65%),
    radial-gradient(circle at 50% 20%, rgba(255,255,255,0.04), transparent 70%);
  filter: blur(90px);
  opacity: 0.45;
  animation: smokeMove 55s linear infinite;
}

@keyframes smokeMove {
  from { transform: translate(0,0) scale(1); }
  to   { transform: translate(-12%, -10%) scale(1.15); }
}

/* ================= CONTENT ================= */
.container {
  position: relative;
  z-index: 2;
  max-width: 420px;
  margin: 0 auto;
  padding: 48px 22px;
  text-align: center;
}

/* AVATAR */
.avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  margin: 0 auto 22px;
  background: url("avatar.jpg") center/cover no-repeat;
  border: 1px solid rgba(255,255,255,0.15);
}

/* TITLES */
h1 {
  font-size: 20px;
  letter-spacing: 5px;
  margin-bottom: 6px;
}

h2 {
  font-size: 11px;
  letter-spacing: 3px;
  color: #ff0000;
  margin-bottom: 32px;
}

/* BUTTONS */
.button {
  display: block;
  padding: 16px;
  margin-bottom: 14px;
  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  text-decoration: none;
  font-size: 12px;
  letter-spacing: 3px;
  transition: all 0.2s ease;
}

.button.primary {
  border-color: #ff0000;
}

.button:hover {
  background: #ff0000;
  color: #000;
}

/* INFO */
.section {
  margin-top: 34px;
  font-size: 12px;
  line-height: 1.8;
  letter-spacing: 1px;
  color: #ccc;
}

/* FOOTER */
.footer {
  margin-top: 48px;
  font-size: 10px;
  letter-spacing: 4px;
  color: #444;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg">
  <div class="sticks">
    <div class="stick left"></div>
    <div class="stick right"></div>
  </div>
  <div class="smoke"></div>
</div>

<!-- CONTENT -->
<div class="container">

  <div class="avatar"></div>

  <h1>ARTUR RAFIN</h1>
  <h2>DRUMS / ARRANGEMENT</h2>

  <a class="button primary" href="mailto:yourmail@email.com">
    СВЯЗАТЬСЯ
  </a>

  <a class="button" href="#">ВИДЕО</a>
  <a class="button" href="#">ПРОЕКТЫ</a>

  <div class="section">
    Услуги аранжировщика<br><br>
    написание песен с нуля<br>
    сопровождение до релиза<br>
    мастеринг<br>
    почасовая запись на студии
  </div>

  <div class="footer">
    NO COMPROMISE
  </div>

</div>

</body>
</html>
