<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Галерея</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* BACKGROUND */
.bg {
  position: absolute;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05), transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,0.04), transparent 65%),
    #000;
}

/* HEADER */
.header {
  padding: 36px 20px 24px;
  text-align: center;
}

.header h1 {
  font-size: 18px;
  letter-spacing: 4px;
}

.header span {
  display: block;
  margin-top: 8px;
  font-size: 10px;
  letter-spacing: 3px;
  color: #ff0000;
}

/* GRID */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 20px;
}

.photo {
  border: 1px solid rgba(255,255,255,0.2);
}

.photo img {
  width: 100%;
  display: block;
}

/* VIEWER */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.viewer img {
  max-width: 90%;
  max-height: 90%;
}

/* BACK */
.back {
  text-align: center;
  padding: 30px 0 50px;
}

.back a {
  color: #fff;
  text-decoration: none;
  font-size: 12px;
  letter-spacing: 3px;
  border: 1px solid rgba(255,255,255,0.3);
  padding: 12px 20px;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="header">
  <h1>ФОТОГАЛЕРЕЯ</h1>
  <span>LIVE / STUDIO</span>
</div>

<div class="gallery" id="gallery">
  <!-- запас под 30 фото -->
  <div class="photo"><img src="photo01.jpg"></div>
  <div class="photo"><img src="photo02.jpg"></div>
  <div class="photo"><img src="photo03.jpg"></div>
  <div class="photo"><img src="photo04.jpg"></div>
  <div class="photo"><img src="photo05.jpg"></div>
  <div class="photo"><img src="photo06.jpg"></div>
  <div class="photo"><img src="photo07.jpg"></div>
  <div class="photo"><img src="photo08.jpg"></div>
  <div class="photo"><img src="photo09.jpg"></div>
  <div class="photo"><img src="photo10.jpg"></div>
  <div class="photo"><img src="photo11.jpg"></div>
  <div class="photo"><img src="photo12.jpg"></div>
</div>

<div class="back">
  <a href="index.html">← НАЗАД</a>
</div>

<div class="viewer" id="viewer">
  <img id="viewerImg">
</div>

<script>
(function(){
  const imgs = document.querySelectorAll('.photo img');
  const viewer = document.getElementById('viewer');
  const viewerImg = document.getElementById('viewerImg');
  let current = 0;
  let startX = 0;

  const validImages = [];

  imgs.forEach(img => {
    img.onerror = () => img.parentElement.remove();
    img.onload = () => validImages.push(img.src);

    img.onclick = () => {
      current = validImages.indexOf(img.src);
      viewerImg.src = img.src;
      viewer.style.display = 'flex';
    };
  });

  viewer.onclick = () => viewer.style.display = 'none';

  viewer.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  viewer.addEventListener('touchend', e => {
    const delta = e.changedTouches[0].clientX - startX;
    if (Math.abs(delta) > 50) {
      if (delta < 0 && current < validImages.length - 1) current++;
      if (delta > 0 && current > 0) current--;
      viewerImg.src = validImages[current];
    }
  });
})();
</script>

</body>
</html>
