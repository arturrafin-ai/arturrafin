<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARTUR RAFIN — Gallery</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  overflow: hidden;
}

/* BACKGROUND */
.bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05), transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,0.04), transparent 65%),
    #000;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  text-align: center;
  padding: 14px 0;
  font-size: 12px;
  letter-spacing: 4px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  z-index: 10;
}

/* SWIPER */
.swiper {
  display: flex;
  height: 100vh;
  width: 100%;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

.swiper::-webkit-scrollbar {
  display: none;
}

.slide {
  min-width: 100%;
  height: 100%;
  scroll-snap-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* IMAGE */
.slide img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  user-select: none;
  pointer-events: none;
}

/* BACK BUTTON */
.back {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 22px;
  border: 1px solid rgba(255,255,255,0.25);
  font-size: 10px;
  letter-spacing: 3px;
  text-decoration: none;
  color: #fff;
  transition: all .2s ease;
  background: rgba(0,0,0,0.5);
}

.back:hover {
  background: #ff0000;
  color: #000;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="header">GALLERY</div>
